<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * URL解析(补充):
       *   (1)如果是url:会把不完整的URL合成完整的URL.例如在地址栏输入www.baidu.com，浏览器最终会将其拼接成https://www.baidu.com/,默认使用443端口。
       *   (2)如果是搜索关键字:会将其拼接到默认搜索引擎的参数部分去搜索。
       *      这个流程需要对输入的不安全字符编码进行转义（安全字符指的是数字、英文和少数符号）。
       *       因为URL的参数是不能有中文的，也不能有一些特殊字符，比如= ? &，否则当我搜索1+1=2，假如不加以转义，url会是/search?q=1+1=2&source=chrome，和URL本身的分隔符=产生了歧义。
       *       
       *       URL对非安全字符转义时，使用的编码叫百分号编码，因为它使用百分号加上两位的16进制数表示。这两位16进制数来自UTF-8编码，将每一个中文转换成3个字节，比如我在google地址栏输入“中文”，url会变成/search?q=%E4%B8%AD%E6%96%87，一共6个字节。
       *       我们在写代码时经常会用的encodeURI和 encodeURIComponent正是起这个作用的，它们的规则基本一样，
       *       只是= ? & ; /这类URI组成符号，这些在encodeURI中不会被编码，但在encodeURIComponent中统统会。
       *       因为encodeURI是编码整个URL，而encodeURIComponent编码的是参数部分，需要更加严格把关。
       * 
       * 检查缓存(补充)
       *    (1)检查缓存一定是在发起真正的请求之前进行的，只有这样缓存的机制才会生效。如果发现有对应的缓存资源，则去检查缓存的有效期。
       *    (2)在有效期内的缓存资源直接使用，称之为强缓存.返回200
       *    (3)超过有效期的，则携带缓存的资源标识向服务端发起请求，校验是否能继续使用，如果服务端告诉我们，可以继续使用本地存储，则返回304，并且不携带数据；
       *       如果服务端告诉我们需要用更新的资源，则返回200，并且携带更新后的资源和资源标识缓存到本地，方便下一次使用。
       * 
       * 如果没有成功使用本地缓存，则需要发起网络请求了。首先要做的是DNS解析。
       * 
       * 1.DNS解析:将域名地址解析为ip地址 
       *   - 浏览器DNS缓存
       *   - 系统DNS缓存
       *   - 路由器缓存
       *   - 网络运营商缓存(移动,联通)
       *   - 向全球13台根域名服务器查询
       *   -  .com 顶级域名服务器
       *   - baidu.com 主域名服务器
       * 
       * 2.TCP连接:TCP三次握手
       * 
       *    -第一次握手: 浏览器发起,告诉服务器我要发送请求了
       *    -第二次握手: 服务器发起,告诉浏览器我准备接受了,可以发送
       *    -第三次握手: 浏览器发起,告诉服务器我要发送了,可以接受了
       * 
       *    如果只有两次握手，假如这时服务端收到一个失效的建立连接请求，
       *    我们会发现服务端的资源被浪费了——此时客户端并没有想给它传送数据，但它却准备好了内存等资源一直等待着。
       *    所以说，三次握手是为了保证客户端存活,防止服务端在收到失效的超时请求造成资源浪费。
       * 
       * 3.发送请求
       * 
       *    -请求报文:HTTP协议的通信内容
       *    HTTP 请求报文由 3 部分组成：请求行、请求报文 和 请求正文。
                1. 请求行：常用方法有：GET、POST、PUT、DELETE、OPTIONS、HEAD。
                2. 请求报头：允许客户端向服务器传递请求的附加信息和客户端自身的信息。
                3. 请求正文：通过 POST、PUT 等方法时，通常需要客户端向服务器传递数据，这些数据就储存在请求正文中。
       * 
       * 4.接受响应
       * 
       *    - 响应报文
       *    - HTTP 响应报文也是由 3 部分组成：状态码、响应报头 和 响应报文。
                1. 状态码：1xx 指示信息-表示请求已接收；2xx 请求成功-表示请求成功接收并解析；3xx 重定向-表示要完成请求需要更进一步操作；4xx 客户端错误-请求有语法错误或者请求无法实现；5xx：服务端错误-服务端未能实现合法的请求。常见状态码：200（成功）、304（请求内容有缓存，不需要更新）、404（网页或者文件找不到）、500（服务器-后端处理错误）。
                2. 响应报头：常见的响应报头字段 Server、Connection 等。
                3. 响应报文：服务器返回给浏览器的文本信息，通常 HTML、CSS、JS、图片等文件就放在这一部分。
       * 
       * 5.渲染页面(@/static/input url.png)
       * 
       *    - 遇见HTML标记,浏览器调用html解析器解析成Token并构建成一个dom树
       *    - 遇见style/link标记, 浏览器调用css解析器,处理css标记并构建cssom树
       *    - 遇见script标签, 浏览器调用javascript解析器,处理script代码
       *    - 将dom树和cssom合并为一个渲染树
       *    - 根据渲染书来计算布局,计算每个节点的几何信息(布局)
       *    - 将各个节点颜色绘制到屏幕上(渲染)
       * 
       * 6.断开连接:TCP四次回收
       *    -第一次挥手,浏览器发起,告诉服务器,我东西发完了(请求报文),你准备关闭吧
       *    -第二次挥手,服务器发起,告诉浏览器,我东西接受完了(请求报文),我准备关闭了,你也准备关闭吧
       *    -第三次挥手,服务器发起,告诉浏览器,我东西(响应报文)发送完了,你准备关闭吧
       *    -第四次挥手,浏览器发起,告诉服务器,我东西(响应报文)接受完了,我准备关闭了,你也准备吧
       * 
       * 
       * */

       /**
        * 渲染过程碰到 JS 文件怎么处理？
              1. JavaScript 的加载、解析和执行会阻塞 DOM 的构建。
              2. 也就是说：在构建 DOM 的时候，HTML 解析器如果碰到 JavaScript，那么就会停止构建 DOM，将控制权交给 JavaScript 引擎，等 JavaScript 运行完毕，浏览器再从中断的地方恢复 DOM 构建。
              3. 也就是说：首屏渲染越快，就越不应该在首屏的时候加载 JS 文件，这也就是建议将 script 标签放到 body 标签底部，或者给 script 标签添加 defer/async 属性的原因。
        * 
        * 
        * 为什么操作 DOM 慢?
                  1.涉及 JS 引擎和渲染引擎两个线程间的通信，损耗性能。
                  2. 操作 DOM 可能会重复回流，加剧性能损耗。
        * */
    </script>
  </body>
</html>
